<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pixel Quest Maze</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="mazeCanvas"></canvas>

<script>
  const canvas = document.getElementById('mazeCanvas');
  const ctx = canvas.getContext('2d');

  // Set canvas size
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const mazeImage = new Image();
  mazeImage.src = 'https://redoption.github.io/PixelQuestMaze/maze.png'; // Maze image

  let player = {
    x: 3,
    y: 3,
    size: 4,
    color: 'red',
    speed: 1
  };

  let keys = {};

  window.addEventListener('keydown', e => {
    keys[e.key] = true;
  });

  window.addEventListener('keyup', e => {
    keys[e.key] = false;
  });

  mazeImage.onload = () => {
    draw();
  };

  function drawPlayer() {
    ctx.fillStyle = player.color;
    ctx.fillRect(player.x, player.y, player.size, player.size);
  }

  function isWhitePixel(x, y) {
    const imageData = ctx.getImageData(x, y, 1, 1).data;
    return imageData[0] > 200 && imageData[1] > 200 && imageData[2] > 200;
  }

  function movePlayer() {
    let newX = player.x;
    let newY = player.y;

    if (keys['ArrowUp']) newY -= player.speed;
    if (keys['ArrowDown']) newY += player.speed;
    if (keys['ArrowLeft']) newX -= player.speed;
    if (keys['ArrowRight']) newX += player.speed;

    // Check collisions
    if (
      isWhitePixel(newX, newY) &&
      isWhitePixel(newX + player.size, newY) &&
      isWhitePixel(newX, newY + player.size) &&
      isWhitePixel(newX + player.size, newY + player.size)
    ) {
      player.x = newX;
      player.y = newY;
    }
  }

  function draw() {
    ctx.drawImage(mazeImage, 0, 0, canvas.width, canvas.height);
    movePlayer();
    drawPlayer();
    requestAnimationFrame(draw);
  }
</script>
</body>
</html>
